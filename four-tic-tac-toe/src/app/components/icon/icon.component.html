<div [ngSwitch]="iconName">
  <div *ngSwitchCase="'empty'">
    <fa-icon [icon]="faPenIcon" class="icon"></fa-icon>
  </div>

  <div *ngSwitchCase="'cross'">
    <fa-icon [icon]="faTimesIcon" class="icon"></fa-icon>
  </div>

  <div *ngSwitchCase="'circle'">
    <fa-icon [icon]="faCircleIcon" class="icon"></fa-icon>
  </div>

  <div *ngSwitchDefault>Something is not Right</div>
</div>
